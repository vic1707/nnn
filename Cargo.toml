[package]
name = "nnn"
version = "0.1.1"
edition = "2021"
authors = ["Victor LEFEBVRE <contact@vic1707.xyz>"]
description = "Generate your newtypes from a single macro."
documentation = "https://docs.rs/nnn"
homepage = "https://github.com/vic1707/nnn"
license = "WTFPL"
readme = "README.md"
repository = "https://github.com/vic1707/nnn"
include = [
    "src/",
    "Cargo.toml",
    "Cargo.lock",
    "README.md",
    "LICENSE",
]
categories = ["data-structures", "rust-patterns"]
keywords = ["newtype", "validation", "sanitization", "derive", "invariant"]
rust-version = "1.82.0"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.92"
quote = "1.0.38"
regex = { version = "1.11.1", optional = true }
syn = { version = "2.0.93", features = ["full", "extra-traits"] }

[features]
default = []
regex_validation = ["dep:regex"]

[dev-dependencies]
paste = "1.0.15"
regex = "1.11.1"
rstest = "0.23.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
trybuild = "1.0.101"
