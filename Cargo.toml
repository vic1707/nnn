[package]
name = "nnn"
version = "0.0.0"
edition = "2021"
rust-version = "1.82.0"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.92"
quote = "1.0.37"
regex = { version = "1.11.1", optional = true }
syn = { version = "2.0.91", features = ["full", "extra-traits"] }

[features]
default = []
regex_validation = ["dep:regex"]

[dev-dependencies]
regex = "1.11.1"
rstest = "0.23.0"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.134"
trybuild = "1.0.101"
