name: Release & Publish

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions: {}

jobs:
  ensure-doc:
    name: Ensure documentation builds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          submodules: true
          persist-credentials: false

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.1
        with:
          toolchain: nightly
          cache: false

      - name: Install cargo-doc-rs
        uses: taiki-e/install-action@v2.62.15
        with:
          tool: cargo-docs-rs

      - run: cargo docs-rs

  release:
    runs-on: ubuntu-latest
    needs: ensure-doc
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          submodules: true
          persist-credentials: false

      - name: Install Rust (nightly)
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.1
        with:
          toolchain: nightly
          cache: false

      - name: Publish to crates.io
        run: cargo +nightly -Z package-workspace publish --workspace --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
