name: Hygiene
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

env:
  MSRV: 1.82.0

jobs:
  code-hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.10.1
        with:
          components: rustfmt, clippy
          toolchain: ${{ env.MSRV }}

      - name: Rustfmt
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-features

      - name: Check for typos
        uses: crate-ci/typos@v1.29.7

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          persist-credentials: false

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.10.1
        with:
          components: rust-src # https://github.com/dtolnay/trybuild?tab=readme-ov-file#troubleshooting
          toolchain: ${{ env.MSRV }}

      - name: "Tests (features: default)"
        run: cargo test --no-fail-fast

      - name: "Tests (features: none)"
        run: cargo test --no-default-features --no-fail-fast

      - name: "Tests (features: all)"
        run: cargo test --all-features --no-fail-fast

  zizmor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          persist-credentials: false

      - name: Install Zizmor
        uses: taiki-e/install-action@v2.48.13
        with:
          tool: zizmor

      - name: Zizmor
        run: zizmor .
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
